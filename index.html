<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel ="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

     <!-- Aside with two div elements -->
  <aside>
    <div class="search-div">
      <p>Search for a City:</p>
      <input type="text" placeholder="Please type city name">
      <button>Search</button>
    </div>
    <div class="second-div">
      <!-- This div will be used later -->
    </div>
  </aside>
    
  <main>
    <div class="weather-info">
      <!-- Display info requested with the OpenWeather API here -->
      <p>City: Placeholder City</p>
      <p>Temperature: Placeholder Temperature</p>
      <p>Weather: Placeholder Weather</p>
    </div>

    <div class="forecast">
      <p>5-day forecast:</p>
      <div class="day-1">
        <!-- Display info for day 1 from the API here -->
        <p>Day 1: Placeholder Forecast</p>
      </div>
      <div class="day-2">
        <!-- Display info for day 2 from the API here -->
        <p>Day 2: Placeholder Forecast</p>
      </div>
      <div class="day-3">
        <!-- Display info for day 3 from the API here -->
        <p>Day 3: Placeholder Forecast</p>
      </div>
      <div class="day-4">
        <!-- Display info for day 4 from the API here -->
        <p>Day 4: Placeholder Forecast</p>
      </div>
      <div class="day-5">
        <!-- Display info for day 5 from the API here -->
        <p>Day 5: Placeholder Forecast</p>
      </div>
    </div>
  </main>
</body>
</html>
