<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel ="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

     <!-- Aside with two div elements -->
  <aside>
    <div class="search-div">
      <p>Search for a City:</p>
      <input type="text" id="cityInput" placeholder="Please type city name">
      <button id="searchButton">Search</button>
      <button id="clearButton">Clear History</button>
    </div>
    <div class="search-history">
      <!-- This div will be used later -->
    </div>
  </aside>
    
  <main>
    <div class="weather-info">
        <h2 id="city">City</h2><img id="city-icon" src="">
        <p>Temp: <span id="temperature"></span></p>
        <p>Wind: <span id="wind"></span></p>
        <p>Humidity: <span id="humidity"></span>%</p>
      </div>

    <div class="forecast-header">
        <p>5-day forecast:</p>
    </div>  

    <div class="forecast">
      <div class="day-1 hidden">
        <!-- Display info for day 1 from the API here -->
        <span class="date"></span>
        <img class="weather-icon" src="">
        <p>Temp: <span class="temperature"></span></p>
        <p>Wind: <span class="wind"></span></p>
        <p>Humidity: <span class="humidity"></span>%</p>
      </div>
      <div class="day-2 hidden">
        <!-- Display info for day 2 from the API here -->
        <span class="date"></span>
        <img class="weather-icon" src="">
        <p>Temp: <span class="temperature"></span></p>
        <p>Wind: <span class="wind"></span></p>
        <p>Humidity: <span class="humidity"></span>%</p>
      </div>
      <div class="day-3 hidden">
        <!-- Display info for day 3 from the API here -->
        <span class="date"></span>
        <img class="weather-icon" src="">
        <p>Temp: <span class="temperature"></span></p>
        <p>Wind: <span class="wind"></span></p>
        <p>Humidity: <span class="humidity"></span>%</p>
      </div>
      <div class="day-4 hidden">
        <!-- Display info for day 4 from the API here -->
        <span class="date"></span>
        <img class="weather-icon" src="">
        <p>Temp: <span class="temperature"></span></p>
        <p>Wind: <span class="wind"></span></p>
        <p>Humidity: <span class="humidity"></span>%</p>
      </div>
      <div class="day-5 hidden">
        <!-- Display info for day 5 from the API here -->
        <span class="date"></span>
        <img class="weather-icon" src="">
        <p>Temp: <span class="temperature"></span></p>
        <p>Wind: <span class="wind"></span></p>
        <p>Humidity: <span class="humidity"></span>%</p>
      </div>
    </div>
  </main>
  <script src = "assets/js/script.js"></script>
</body>
</html>
